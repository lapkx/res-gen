<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator</title>
</head>
<body>
  <form id="resume-form">
    <label>
      Skills:
      <textarea name="skills" id="skills" required></textarea>
    </label><br>
    <label>
      Experience:
      <textarea name="experience" id="experience" required></textarea>
    </label><br>
    <button type="submit" id="submit-btn">Generate Resume Points</button>
    <p id="loading" style="display: none;">Generating...</p>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('resume-form');
    const result = document.getElementById('result');
    const button = document.getElementById('submit-btn');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Disable button and show loading
      button.disabled = true;
      loading.style.display = 'block';
      result.textContent = '';

      const skills = document.getElementById('skills').value;
      const experience = document.getElementById('experience').value;

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ skills, experience })
        });

        const data = await response.json();
        if (response.ok) {
          result.textContent = data.result;
        } else {
          result.textContent = 'Error: ' + (data.error || 'Something went wrong.');
        }
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }

      // Re-enable button and hide loading
      button.disabled = false;
      loading.style.display = 'none';
    });
  </script>
</body>
</html>
