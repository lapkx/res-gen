<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Genius - Create & Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .resume-paper {
      background: linear-gradient(to bottom, #f9f9f9, #ffffff);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-top: 8px solid #3b82f6;
    }
    .progress-step.active {
      background-color: #3b82f6;
      color: white;
    }
    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .skill-level {
      height: 6px;
      border-radius: 3px;
      background-color: #e5e7eb;
    }
    .skill-level-fill {
      height: 100%;
      border-radius: 3px;
      background-color: #3b82f6;
    }
    .bullet-points li::before {
      content: "•";
      color: #06b6d4;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-blue-600 mb-2">Resume Genius</h1>
      <p class="text-gray-600">Create a professional resume in minutes, then find jobs that match your profile</p>
    </header>

    <div class="flex justify-center mb-12">
      <div class="flex items-center">
        <div class="progress-step active flex items-center justify-center w-10 h-10 rounded-full border-2 border-blue-500 text-blue-500 font-bold">1</div>
        <div class="w-16 h-1 bg-blue-500 mx-2"></div>
        <div class="progress-step flex items-center justify-center w-10 h-10 rounded-full border-2 border-gray-300 text-gray-400 font-bold">2</div>
        <div class="w-16 h-1 bg-gray-300 mx-2"></div>
        <div class="progress-step flex items-center justify-center w-10 h-10 rounded-full border-2 border-gray-300 text-gray-400 font-bold">3</div>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Form Section -->
      <div class="w-full lg:w-1/2 bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Information</h2>
        <!-- Form elements omitted for brevity -->
        <button id="generateResume" type="button"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
          Generate Professional Resume
        </button>
      </div>

      <!-- Resume Preview -->
      <div id="previewSection" class="w-full lg:w-1/2 hidden">
        <div id="aiResult" class="bg-white resume-paper rounded-xl p-8 whitespace-pre-wrap text-gray-800"></div>
      </div>
    </div>

    <!-- Step 2: Job Matching Results -->
    <div id="jobMatchSection" class="w-full lg:w-3/4 mx-auto hidden mt-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Matching Jobs for You</h2>
      <div id="jobResults" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const resumeForm = document.getElementById('resumeForm');
    const previewSection = document.getElementById('previewSection');
    const aiResult = document.getElementById('aiResult');
    const generateBtn = document.getElementById('generateResume');
    const jobSection = document.getElementById('jobMatchSection');
    const jobResults = document.getElementById('jobResults');

    function collectFormData() {
      // Extract form data
      return { name: '', email: '', phone: '', location: '', summary: '', experiences: [], education: [], skills: [] };
    }

    generateBtn.addEventListener('click', async () => {
      generateBtn.disabled = true;
      generateBtn.textContent = 'Polishing…';
      const payload = collectFormData();

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const { result } = await res.json();

        aiResult.innerHTML = `<pre class="whitespace-pre-wrap bg-white p-4 rounded resume-paper">${result}</pre>`;
        previewSection.classList.remove('hidden');

        // STEP 2: FETCH JOBS
        const jobRes = await fetch('/api/adzuna', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ skills: payload.skills, location: payload.location || 'United States' })
        });
        const { jobs } = await jobRes.json();

        jobResults.innerHTML = jobs.length > 0
          ? jobs.map(job => `
            <div class="job-card p-4 bg-white rounded-lg shadow-md transition-all">
              <h3 class="text-xl font-bold text-blue-700">${job.title}</h3>
              <p class="text-gray-600 mb-1"><i class="fas fa-building mr-1 text-blue-400"></i> ${job.company}</p>
              <p class="text-gray-600 mb-2"><i class="fas fa-map-marker-alt mr-1 text-blue-400"></i> ${job.location}</p>
              <p class="text-sm text-gray-700 mb-3">${job.description.slice(0, 200)}...</p>
              <a href="${job.url}" target="_blank" class="text-blue-600 font-medium hover:underline">View Job</a>
            </div>`).join('')
          : '<p class="text-gray-500">No matching jobs found.</p>';

        jobSection.classList.remove('hidden');
      } catch (err) {
        alert('Error: ' + (err.message || 'Failed to generate resume or match jobs'));
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Professional Resume';
      }
    });
  </script>
</body>
</html>
