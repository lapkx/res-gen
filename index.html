<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Genius</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    .resume-paper {
      background: linear-gradient(to bottom, #f9f9f9, #ffffff);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-top: 8px solid #3b82f6;
    }
    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .skill-level {
      height: 6px;
      border-radius: 3px;
      background-color: #e5e7eb;
    }
    .skill-level-fill {
      height: 100%;
      border-radius: 3px;
      background-color: #3b82f6;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen">
  <div class="container mx-auto px-4 py-8 fade-in">
    <header class="text-center mb-10">
      <h1 class="text-5xl font-extrabold text-blue-700 mb-2">Resume Genius</h1>
      <p class="text-gray-600 text-lg">Build a sleek resume and discover your dream job</p>
    </header>

    <div class="flex flex-col lg:flex-row gap-10 fade-in">
      <!-- Form -->
      <div class="w-full lg:w-1/2 bg-white rounded-3xl shadow-xl p-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Your Info</h2>
        <form id="resumeForm" class="space-y-8">

          <!-- Personal Info -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="Name" required class="w-full px-4 py-3 border rounded-xl" />
            <input type="email" placeholder="Email" required class="w-full px-4 py-3 border rounded-xl" />
            <input type="tel" placeholder="Phone" class="w-full px-4 py-3 border rounded-xl" />
            <input type="text" placeholder="Location" class="w-full px-4 py-3 border rounded-xl" />
          </div>

          <!-- Summary -->
          <textarea placeholder="Professional Summary" rows="4" class="w-full px-4 py-3 border rounded-xl"></textarea>

          <!-- Work Experience -->
          <div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Work Experience</h3>
            <div id="experienceContainer"></div>
            <button type="button" id="addExperience" class="text-blue-600 hover:underline mt-2 flex items-center">
              <i class="fas fa-plus-circle mr-2"></i> Add Experience
            </button>
          </div>

          <!-- Education -->
          <div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Education</h3>
            <div id="educationContainer"></div>
            <button type="button" id="addEducation" class="text-blue-600 hover:underline mt-2 flex items-center">
              <i class="fas fa-plus-circle mr-2"></i> Add Education
            </button>
          </div>

          <!-- Skills -->
          <div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Skills</h3>
            <div id="skillsContainer"></div>
            <button type="button" id="addSkill" class="text-blue-600 hover:underline mt-2 flex items-center">
              <i class="fas fa-plus-circle mr-2"></i> Add Skill
            </button>
          </div>

          <!-- Generate -->
          <button id="generateResume" type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl">
            Generate Resume
          </button>
        </form>
      </div>

      <!-- Preview Section -->
      <div id="previewSection" class="w-full lg:w-1/2 hidden fade-in">
        <div id="aiResult" class="bg-white resume-paper rounded-2xl p-8 whitespace-pre-wrap text-gray-800"></div>
        <div class="mt-4 flex gap-4">
          <button id="downloadPDF" class="bg-gray-700 hover:bg-gray-900 text-white font-semibold px-5 py-2 rounded-xl">
            <i class="fas fa-file-pdf mr-2"></i>Download PDF
          </button>
        </div>
        <div id="jobMatchSection" class="mt-6 hidden">
          <button id="findJobsBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl mb-4">
            Find Matching Jobs
          </button>
          <div id="jobResults" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const resumeForm = document.getElementById('resumeForm');
    const experienceContainer = document.getElementById('experienceContainer');
    const educationContainer = document.getElementById('educationContainer');
    const skillsContainer = document.getElementById('skillsContainer');

    function addSection(container, html) {
      container.insertAdjacentHTML('beforeend', html);
      updateRemoveButtons(container);
    }

    function updateRemoveButtons(container) {
      const entries = container.children;
      Array.from(entries).forEach(entry => {
        const btn = entry.querySelector('.remove-btn');
        if (btn) btn.style.display = entries.length > 1 ? 'flex' : 'none';
      });
    }

    document.getElementById('addExperience').onclick = () => addSection(experienceContainer, `
      <div class="experience-entry mb-4 p-4 border rounded-xl fade-in">
        <input type="text" placeholder="Job Title" class="w-full mb-2 px-4 py-2 border rounded-lg" />
        <input type="text" placeholder="Company" class="w-full mb-2 px-4 py-2 border rounded-lg" />
        <input type="month" class="w-full mb-2 px-4 py-2 border rounded-lg" />
        <input type="month" class="w-full mb-2 px-4 py-2 border rounded-lg" />
        <textarea placeholder="Responsibilities" class="w-full px-4 py-2 border rounded-lg"></textarea>
        <button type="button" class="remove-btn text-red-600 hover:text-red-800 mt-2 flex items-center">
          <i class="fas fa-minus-circle mr-1"></i> Remove Position
        </button>
      </div>`);

    document.getElementById('addEducation').onclick = () => addSection(educationContainer, `
      <div class="education-entry mb-4 p-4 border rounded-xl fade-in">
        <input type="text" placeholder="Degree" class="w-full mb-2 px-4 py-2 border rounded-lg" />
        <input type="text" placeholder="Major" class="w-full mb-2 px-4 py-2 border rounded-lg" />
        <input type="text" placeholder="School" class="w-full mb-2 px-4 py-2 border rounded-lg" />
        <input type="number" placeholder="Year" class="w-full mb-2 px-4 py-2 border rounded-lg" />
        <button type="button" class="remove-btn text-red-600 hover:text-red-800 mt-2 flex items-center">
          <i class="fas fa-minus-circle mr-1"></i> Remove Education
        </button>
      </div>`);

    document.getElementById('addSkill').onclick = () => addSection(skillsContainer, `
      <div class="skill-entry mb-4 fade-in">
        <div class="flex items-center mb-2">
          <input type="text" placeholder="Skill" class="flex-grow px-4 py-2 border rounded-lg mr-2" />
          <select class="px-4 py-2 border rounded-lg">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
            <option>Expert</option>
          </select>
        </div>
        <div class="skill-level"><div class="skill-level-fill" style="width:75%"></div></div>
        <button type="button" class="remove-btn text-red-600 hover:text-red-800 mt-1 flex items-center">
          <i class="fas fa-minus-circle mr-1"></i> Remove Skill
        </button>
      </div>`);

    document.addEventListener('click', function (e) {
      if (e.target.closest('.remove-btn')) {
        const entry = e.target.closest('.experience-entry') || e.target.closest('.education-entry') || e.target.closest('.skill-entry');
        const container = entry.parentElement;
        entry.remove();
        updateRemoveButtons(container);
      }
    });

    // Add one entry by default
    document.getElementById('addExperience').click();
    document.getElementById('addEducation').click();
    document.getElementById('addSkill').click();

    // PDF Download
    document.getElementById('downloadPDF').addEventListener('click', () => {
      const element = document.getElementById('aiResult');
      const opt = {
        margin:       0.5,
        filename:     'Resume_Genius.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });

    // Auto-scroll to preview after generating
    document.getElementById('generateResume').addEventListener('click', () => {
      setTimeout(() => {
        document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
      }, 300);
    });
  </script>
</body>
</html>
